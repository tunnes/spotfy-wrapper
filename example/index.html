<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Wrapper</title>
</head>
<body>
    <script src="../dist/spotify-wrapper.umd.js"></script>
    <script>
        const spotifyWrapper = new SpotifyWrapper({ token: 'BQDoBFgimiq8Hp6bHz4Tox-kbCsaFwrccblpa9SBaBhqRlfSrPBszqT-NCigt5R95FeSIlcxh1nuGs-YoOuYy28tCyFX-nBs4vTJGJ9etM5wX6ZcfeMbDBRuG-svYJv8ggmzloiAn9qMK_g' });
        const albums = spotifyWrapper.search.albums("Strokes");
        const createTemplate = items => items.map(item => `<img src='${item.images[0].url}' alt='${item.name}'>` ).join('')
        const appendTemplate = template => document.querySelector('.template-wrapper').innerHTML = template;
        albums.then(data => appendTemplate(createTemplate(data.albums.items)));
        
    </script>
    <style>
        .template-wrapper img {
            display: inline-block;
            width: 20%;
        }
        @media (max-width: 600px) {
            .template-wrapper img {
                width: 50%; 
            }
            
        }

    </style>
    <div class="template-wrapper"></div>
</body>
</html>
